<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class与Style绑定</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError}">
    <p>Hello World</p>
  </div>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      isActive: false,
      hasError: true,
    }
  })
</script>
</body>
</html>
