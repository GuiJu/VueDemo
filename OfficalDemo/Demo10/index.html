<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
    },
    computed: {
      // 计算属性的getter
      reversedMessage: function () {
        // this 指向vm实例
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
