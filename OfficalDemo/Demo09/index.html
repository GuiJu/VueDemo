<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <a :href="url">Href</a>
  <button @click="handleClick">Change href</button>
</div>

<script>
  var mv = new Vue({
    el: '#app',
    data: {
      url: '/'
    },
    methods: {
      handleClick: function () {
        this.url = '/xxx';
      }
    }
  })
</script>
</body>
</html>
